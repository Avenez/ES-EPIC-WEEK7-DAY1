<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container p-5">
      <div class="row mt-5">
        <div class="col-1 col-lg-2"></div>

        <!-------  TASK FORM ----------->
        <div class="col-10 col-lg-8">
          <form class="position-sticky bg-white">
            <div class="input-group mb-3 border border-2 border-dark border- rounded-3">
              <button class="btn btn-outline-secondary" type="button" id="buttonTask">Add Task</button>
              <input
              id="form"
                type="text"
                class="form-control"
                placeholder="Write here your task..."
                aria-label="Example text with button addon"
                aria-describedby="button-addon1"
              />
            </div>
          </form>

        <!------- TASK CONTAINER ------->

          <ul class="container">
          </ul>
          </div>
        </div>

        <!-- --------------------------------------------- -->
        <div class="col-1 col-lg-2"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="script/script.js"></script>
  </body>
</html>
